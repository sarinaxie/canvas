{% extends "layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block other_head %}
<link rel="stylesheet" type="text/css" href="/static/fe3h.css">
<script>
    var fname = {{fname|tojson}}
</script>
<script src="/static/fe3h.js"></script>
<!-- <script src="{{ url_for('static', filename = 'fe3h.js') }}"></script> -->
{% endblock %}


{% block content %}
<div class="container">
    FE 3H screenshot simulator
    <div id="vid-container">        
        <img id="transparent" src="data:image/gif;base64,R0lGODlhEAAJAIAAAP///wAAACwAAAAAEAAJAAACCoSPqcvtD6OclBUAOw==" />
        <iframe id="video" src="https://www.youtube.com/embed/L_-7jrLftjQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>      
    <select id="dropdown" size=1>
        <option value="1">Byleth</option>
        <option value="2">option 2</option>
    </select>    
    <div id="time">
        <div id="error-msg"></div>
        Min Sec
        <div id="time-select"></div>
    </div>
    <button id="submit">Submit</button>

    <div id="canvas-container">
        <div id="canvas">
            <canvas id="image-canvas"></canvas>
        </div>
    </div>
    <div id="captions">
        <div class="cap">Line 1: <input id="line1"></div>
        <div class="cap">Line 2: <input id="line2"></div>
        <div class="cap">Line 3: <input id="line3"></div>
    </div>
    <div id="buttons-container">
        <button id="see-text">display text</button>
        <button id="text-size">switch to big text</button>
    </div>
</div>
{% endblock %}
